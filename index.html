<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2x2 Multiplication Practice</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>2x2 Multiplication Practice</h1>
        <div class="settings">
            <label for="time-limit">Time Limit (seconds):</label>
            <input type="number" id="time-limit" value="2" min="1">
            <label for="num-problems">Number of Problems:</label>
            <input type="number" id="num-problems" value="5" min="1">
            <button onclick="startQuiz()">Start Quiz</button>
        </div>
        <div id="problem"></div>
        <div id="result"></div>
        <div id="quiz-progress"></div>
        <div id="timer"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
